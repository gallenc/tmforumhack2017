<h3> Current available drones </h3>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Drone </th>
        <th>id</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="drone in vm.drones">

        <td>{{drone.name}}</td>
        <td>{{drone.id}}</td>

    </tr>

    </tbody>
</table>
